<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background:
                linear-gradient(rgba(44,62,80,0.45), rgba(236,240,241,0.7)),
                url('Naruto\ laptop\ background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-box { background: rgba(255,255,255,0.95); padding: 32px 28px; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); width: 340px; text-align: center; }
        .login-box h2 { margin-bottom: 18px; color: #333; }
        .login-box input { width: 90%; padding: 10px; margin: 10px 0 18px 0; border: 1px solid #bbb; border-radius: 6px; font-size: 1em; }
        .login-box button { width: 100%; padding: 10px; background: linear-gradient(90deg, #6366f1, #38bdf8); color: #fff; border: none; border-radius: 6px; font-size: 1em; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .login-box button:hover { background: linear-gradient(90deg, #f472b6, #facc15); color: #333; }
        .login-box .msg { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form class="login-box" onsubmit="loginUser(event)">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Masuk</button>
        <div class="msg" id="login-msg"></div>
        <p>Belum punya akun? <a href="register.html">Daftar</a></p>
    </form>
    <script>
        function loginUser(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const saved = localStorage.getItem('user_' + username);
            if(saved && saved === password) {
                window.location.href = "nama.html";
            } else {
                document.getElementById('login-msg').textContent = 'Username atau password salah!';
            }
        }
    </script>
</body>
</html>
