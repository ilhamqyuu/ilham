<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background:
                linear-gradient(rgba(44,62,80,0.45), rgba(236,240,241,0.7)),
                url('Naruto\ laptop\ background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-box { 
            background: rgba(255,255,255,0.95); 
            padding: 32px 28px; 
            border-radius: 16px; 
            box-shadow: 0 4px 24px rgba(0,0,0,0.13); 
            width: 340px; 
            text-align: center; 
        }
        .login-box h2 { margin-bottom: 18px; color: #333; }
        .login-box input { width: 90%; padding: 10px; margin: 10px 0 18px 0; border: 1px solid #bbb; border-radius: 6px; font-size: 1em; }
        .login-box button { width: 100%; padding: 10px; background: linear-gradient(90deg, #6366f1, #38bdf8); color: #fff; border: none; border-radius: 6px; font-size: 1em; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .login-box button:hover { background: linear-gradient(90deg, #f472b6, #facc15); color: #333; }
        .login-box .msg { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>
    <form class="login-box" onsubmit="registerUser(event)">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username" required>
        <input type="password" id="reg-password" placeholder="Password" required>
        <button type="submit">Daftar</button>
        <div class="msg" id="reg-msg"></div>
        <p>Sudah punya akun? <a href="login.html">Login</a></p>
    </form>
    <script>
        function registerUser(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            if(localStorage.getItem('user_' + username)) {
                document.getElementById('reg-msg').textContent = 'Username sudah terdaftar!';
                document.getElementById('reg-msg').style.color = 'red';
            } else {
                localStorage.setItem('user_' + username, password);
                document.getElementById('reg-msg').textContent = 'Registrasi berhasil! Silakan login.';
                document.getElementById('reg-msg').style.color = 'green';
            }
        }
    </script>
</body>
</html>
